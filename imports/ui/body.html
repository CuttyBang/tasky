
<body>
  <div class="container">
    <header>
      <h1>Tasks ({{incompleteCount}})</h1>
      {{#if currentUser}}
      <h3 class="showUser"><strong>{{currentUser.username}}</strong></h3>
      {{/if}}
      <label class="hide-completed">
        <input type="checkbox" />
        Hide completed tasks
      </label>

      {{> loginButtons}}
      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
